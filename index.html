  <div class="nav-wrapper">

    <img src="images/background.jpg" alt="Image cannot display at this moment." width="100%">

  </div>
  <h1 id="pop-cat">Popular Categories</h1>
  <hr width=1300>
  <div class="featured-wrapper">
    <!-- This is Dairy product Categories -->
    <div class="product-container">
      <p class="cat-text">Dairy Products</p>
      <img src="images/dairy.jpg" alt="Image cannot display at this moment">
      <div class="btn-container">
        <button class="view-more-btn" type="button" name="button">View More</button>
      </div>
    </div>
    <!-- This is Raw Meat Categories -->
    <div class="product-container">
      <p class="cat-text">Raw Meat</p>
      <img src="images/meat.png" alt="Image cannot display at this moment">
      <div class="btn-container">
        <button class="view-more-btn" type="button" name="button">View More</button>
      </div>
    </div>
      <!-- This is Veggies & Fruits Categories -->
      <div class="product-container">
        <p class="cat-text">Veggies & Fruits</p>
        <img src="images/veg-fruit.png" alt="Image cannot display at this moment">
        <div class="btn-container">
          <button class="view-more-btn" type="button" name="button">View More</button>
        </div>
      </div>
  </div>
    <!-- This is Social Media Link Category -->
    <div id="social-media-container" background-color="#00000">
      <div id="facebook-icon-container">
        <img src="images/icons/facebook_icon.png" alt="">

      <div id="instagram-icon-container">
        <img src="images/icons/instagram-icon.png" alt="">

      <div id="twitter-icon-container">
        <img src="images/icons/twitter-icon.jpg" alt="">

    </div>

    <div class="form-container">
      <div class="form-head-container">
        <div id="email-icon">
        <img src="images/icons/email-icon.png" alt="">
        </div>
        <p id="contact-us-label">Contact Us</p>
      </div>
      <form action="">
        <label class="form-item" for="fname">First Name</label>
        <input type="text" id="fname"name="firstname" placeholder="">
        <br><br>
        <label class="form-item" for="lname">Last Name</label>
        <input type="text" id="lname"name="lastname" placeholder="">
        <br><br>
        <label class="form-item" for="subject">Subject</label>
        <textarea id="subject"name="subject" placeholder="How can we help?"></textarea>
        <br><br>
        <input type="submit" id="submit-btn" name="Submit" value="Submit">
      </form>
    </div>
